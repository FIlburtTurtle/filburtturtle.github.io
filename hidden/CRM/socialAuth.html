<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wavespot Content Management System</title>
		<link rel="shortcut icon" href="http://assets.wavespot.net/wavespot/images/a_logo.gif?1366708428">
		
		<!-- Main CSS -->
		<link href="css/stylesheets/new.css" rel="stylesheet" media="screen">

		<!-- Main CSS -->
		<link href="css/overwrite.css" rel="stylesheet" media="screen">

		<!-- Font Awesome -->
		<link href="fonts/font-awesome.min.css" rel="stylesheet">

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->

	</head>  

	<body>
	<div class="social-div">
		<ul class="social-list">
			<a class="shownButton" id="facebookButton">
				<li class="facebook-color">
					<img class="white-me" src="./img/wires/facebook.png">
				</li>
			</a>
			<a class="shownButton" id="twitterButton">
				<li class="twitter-color">
					<img class="white-me" src="./img/wires/twitter1.png">
				</li>
			</a>
			<a class="shownButton" id="googleButton">
				<li class="google-color">
					<img class="white-me" src="./img/wires/weibo.png">
				</li>
			</a>
			<a class="shownButton" id="linkedinButton">
				<li class=" linkedin-color">
					<img class="white-me" src="./img/wires/linkedin.png">
				</li>
			</a>
			<a class="shownButton" id="yelpButton">
				<li class="yelp-color">
					<img class="white-me" src="./img/wires/instagram.png">
				</li>
			</a>
			<a class="shownButton" id="emailButton">
				<li class="email-color">
					<img class="white-me" src="./img/wires/clickngo.png">
				</li>
			</a>
		</ul>
	<div class="checkBoxDiv">
	      <input type="checkbox" id='facebookForce' name="facebookForce"/>
	      <label for="facebookForce"> Force Facebook Like</label>
	      <input type="checkbox" id='twitterForce' name="facebookForce"/>
	      <label for="twitterForce"> Force Twitter Follow</label>
	      <input type="checkbox" id='weiboForce' name="facebookForce"/>
	      <label for="weiboForce"> Force Weibo Like</label>
	      <input type="checkbox" id='linkedinForce' name="facebookForce"/>
	      <label for="linkedinForce"> Force Linked Like</label>
	</div>
	</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Custom JS -->
		<script src="js/custom.js"></script>


	</body>
</html>
